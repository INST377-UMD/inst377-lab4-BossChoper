<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="Lab4.css">
</head>
<body>
    <h1 id="mainHeading">Interactive Page</h1>

    <section>
        <h2>Alert Me</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" required placeholder="Enter your name">
            <button type="button" id="alertButton">Alert Me</button>
        </form>
    </section>

    <section>
        <h2>Change Color</h2>
        <button id="colorButton">Change Color</button>
    </section>

    <section>
        <h2>Text Tester</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" id="validateButton">Validate Text</button>
        </form>
    </section>

    <section>
        <h2>Add Text</h2>
        <button id="addTextButton">Add Text</button>
    </section>

    <script src="Lab4.js"></script>
</body>
</html>
